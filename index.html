<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWT Authentication System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div id="loginSection" class="section">
            <h2>ğŸ” Secure Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" placeholder="Enter password" required autocomplete="current-password">
                        <span class="toggle-password" id="togglePassword">ğŸ‘ï¸</span>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" id="loginBtn">
                    Login
                </button>
            </form>
            <div class="info-box">
                <p><strong>Demo Credentials:</strong></p>
                <p>Username: <code>admin</code> | Password: <code>admin123</code></p>
                <p>Username: <code>user</code> | Password: <code>user123</code></p>
            </div>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboardSection" class="section hidden">
            <h2>ğŸ“Š Dashboard</h2>
            <div class="user-card">
                <div class="avatar">ğŸ‘¤</div>
                <div class="user-details">
                    <h3 id="welcomeUser">Welcome!</h3>
                    <p class="user-role">Authenticated User</p>
                    <p class="login-time">Logged in: <span id="loginTime"></span></p>
                </div>
            </div>

            <div class="dashboard-content">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">ğŸ“ˆ</div>
                        <div class="stat-info">
                            <h4>Active Sessions</h4>
                            <p class="stat-value">1</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">ğŸ”’</div>
                        <div class="stat-info">
                            <h4>Security Level</h4>
                            <p class="stat-value">High</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">â±ï¸</div>
                        <div class="stat-info">
                            <h4>Session Expires</h4>
                            <p class="stat-value" id="sessionExpiry">60 min</p>
                        </div>
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="btn btn-secondary" id="refreshBtn">
                        ğŸ”„ Refresh Data
                    </button>
                    <button class="btn btn-danger" id="logoutBtn">
                        ğŸšª Logout
                    </button>
                </div>
            </div>
        </div>

        <!-- Message Display -->
        <div id="message" class="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
